<head>

<body>
    <!--header-->
    <nav class="navbar navbar-expand-sm text-white bg-dark justify-content-center">
    <h3> Weather Dashboard</h3>
    </nav>
 
    <div class="container-fluid"> 
  <div class = "row mt-5">
  <div class ="col-3 bg-light">
   <!--Search box-->
   <p>
   <h5>Search for a City </h5>
  </p>
   <div class="input-group">
        <input type="text" class="form-control" id ="searchinput" aria-label="search" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" id="searchbtn" type ="submit"><i class="fa fa-search"></i> </button>
        </div>
      </div>
<div class="mt-3" id="previousSearches">
    <!--Buttons for previous searches here-->
</div>
  </div>
<div class="col-md-9">
<div class="container" id="forecast">
    <!--Weather for current location-->
</div>
</div>
</div>
</div>
    </div>
    </div>
